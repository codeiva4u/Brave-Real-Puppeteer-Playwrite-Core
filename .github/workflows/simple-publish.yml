name: ðŸš€ Simple NPM Publish

on:
  workflow_dispatch:
    inputs:
      publish_now:
        description: 'Publish to NPM'
        required: false
        default: true
        type: boolean

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://registry.npmjs.org'

      - name: Install
        run: npm ci

      - name: Setup
        run: npm run setup-both-basic

      - name: Create Packages
        run: npm run create-brave-packages

      - name: Publish Puppeteer
        run: |
          cd dist/brave-real-puppeteer-core
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish Playwright
        run: |
          cd dist/brave-real-playwright-core  
          npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Done
        run: echo "âœ… Published successfully!"