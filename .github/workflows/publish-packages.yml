# ğŸš€ Multi-package Auto Publishing
# Each run bumps patch version and publishes

name: ğŸ“¦ Auto Publish Packages

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '.gitignore'
permissions:
  contents: write      
jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ”– Bump Version (Patch)
        id: bump_version
        uses: phips28/gh-action-bump-version@master
        with:
          tag-prefix: "v"
          bump-policy: patch
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: ğŸ“Š Show New Version
        run: |
          echo "ğŸ“¦ Package: $(node -p "require('./package.json').name")"
          echo "ğŸ”– Version: ${{ steps.bump_version.outputs.newTag }}"

      - name: ğŸ­ Run Tests
        run: npm test

      - name: ğŸš€ Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ğŸ‰ Success Summary
        run: |
          echo "ğŸ‰ Package Publish Successful!"
          echo "ğŸ”– Version: ${{ steps.bump_version.outputs.newTag }}"
