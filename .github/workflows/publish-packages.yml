# 🚀 Multi-package Auto Publishing
# Each run bumps patch version and publishes

name: 📦 Auto Publish Packages

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '.gitignore'
permissions:
  contents: write      
jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: 🔍 Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}

      - name: 🟢 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'

      - name: 📦 Install Dependencies
        run: npm install

      - name: 🔖 Bump Version (Patch)
        id: bump_version
        uses: phips28/gh-action-bump-version@master
        with:
          tag-prefix: "v"
          bump-policy: patch
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: 📊 Show New Version
        run: |
          echo "📦 Package: $(node -p "require('./package.json').name")"
          echo "🔖 Version: ${{ steps.bump_version.outputs.newTag }}"

      - name: 🎭 Run Tests
        run: npm test

      - name: 🚀 Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: 🎉 Success Summary
        run: |
          echo "🎉 Package Publish Successful!"
          echo "🔖 Version: ${{ steps.bump_version.outputs.newTag }}"
