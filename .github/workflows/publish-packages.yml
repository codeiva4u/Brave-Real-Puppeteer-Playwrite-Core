name: ğŸ¦ Brave NPM Auto-Publish Workflow (Manual + Weekly Auto)
on:
  # ğŸ¤– AUTOMATIC: Weekly check for new versions every Monday at 12:00 UTC
  schedule:
    - cron: '0 12 * * 1'  # Weekly on Monday at 12:00 UTC (adjust timezone as needed)
    # Alternative schedules (uncomment as needed):
    # - cron: '0 12 * * *'    # Daily check (more frequent)
    # - cron: '0 12 1 * *'    # Monthly on 1st day (less frequent)
  
  # ğŸ¯ MANUAL: Run workflow manually with options
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version increment type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
      test_mode:
        description: 'Test mode (dry run)'
        required: false
        default: false
        type: boolean
      publish_puppeteer:
        description: 'Publish Puppeteer package'
        required: false
        default: true
        type: boolean
      publish_playwright:
        description: 'Publish Playwright package'
        required: false
        default: true
        type: boolean
      force_publish:
        description: 'Force publish even if no version changes'
        required: false
        default: false
        type: boolean

jobs:
  prepare-and-publish:
    runs-on: ubuntu-latest
    # ğŸ¤– AUTO-SKIP: Skip if no updates (for scheduled runs only)
    # ğŸ¯ MANUAL: Always run (for manual triggers)
    if: github.event_name == 'workflow_dispatch' || github.event_name == 'schedule'
    permissions:
      contents: write
      packages: write
      pull-requests: write
      issues: write
    
    steps:
      - name: ğŸš€ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: ğŸ”§ Install Dependencies
        run: |
          npm install
          npm install puppeteer-core@latest playwright-core@latest --save-optional

      - name: ğŸ“… Get Latest Versions & Check Updates
        id: versions
        run: |
          # Get current versions from package.json
          CURRENT_PUPPETEER=$(npm pkg get optionalDependencies.puppeteer-core | tr -d '"^~' | sed 's/null//')
          CURRENT_PLAYWRIGHT=$(npm pkg get optionalDependencies.playwright-core | tr -d '"^~' | sed 's/null//')
          
          # Get latest versions from NPM
          PUPPETEER_VERSION=$(npm view puppeteer-core version)
          PLAYWRIGHT_VERSION=$(npm view playwright-core version)
          
          echo "puppeteer_version=$PUPPETEER_VERSION" >> $GITHUB_OUTPUT
          echo "playwright_version=$PLAYWRIGHT_VERSION" >> $GITHUB_OUTPUT
          echo "current_puppeteer=$CURRENT_PUPPETEER" >> $GITHUB_OUTPUT
          echo "current_playwright=$CURRENT_PLAYWRIGHT" >> $GITHUB_OUTPUT
          
          # Check if updates are available
          PUPPETEER_UPDATE=false
          PLAYWRIGHT_UPDATE=false
          UPDATES_AVAILABLE=false
          
          if [ "$CURRENT_PUPPETEER" != "$PUPPETEER_VERSION" ] && [ -n "$CURRENT_PUPPETEER" ]; then
            PUPPETEER_UPDATE=true
            UPDATES_AVAILABLE=true
            echo "ğŸ†• Puppeteer update: $CURRENT_PUPPETEER â†’ $PUPPETEER_VERSION"
          else
            echo "âœ… Puppeteer current: $PUPPETEER_VERSION"
          fi
          
          if [ "$CURRENT_PLAYWRIGHT" != "$PLAYWRIGHT_VERSION" ] && [ -n "$CURRENT_PLAYWRIGHT" ]; then
            PLAYWRIGHT_UPDATE=true
            UPDATES_AVAILABLE=true
            echo "ğŸ†• Playwright update: $CURRENT_PLAYWRIGHT â†’ $PLAYWRIGHT_VERSION"
          else
            echo "âœ… Playwright current: $PLAYWRIGHT_VERSION"
          fi
          
          echo "puppeteer_update=$PUPPETEER_UPDATE" >> $GITHUB_OUTPUT
          echo "playwright_update=$PLAYWRIGHT_UPDATE" >> $GITHUB_OUTPUT
          echo "updates_available=$UPDATES_AVAILABLE" >> $GITHUB_OUTPUT
          
          echo "ğŸ“… Version Check Summary:"
          echo "  ğŸ­ Latest Puppeteer: $PUPPETEER_VERSION"
          echo "  ğŸª Latest Playwright: $PLAYWRIGHT_VERSION"
          echo "  ğŸ”„ Updates Available: $UPDATES_AVAILABLE"

      - name: ğŸ·ï¸ Generate Versions Based On Dependencies
        id: version
        run: |
          PUPPETEER_VERSION="${{ steps.versions.outputs.puppeteer_version }}"
          PLAYWRIGHT_VERSION="${{ steps.versions.outputs.playwright_version }}"
          
          # Check if we need to add patch version for multiple publishes same day
          PUPPETEER_CURRENT=$(npm view brave-real-puppeteer-core version 2>/dev/null || echo "")
          PLAYWRIGHT_CURRENT=$(npm view brave-real-playwright-core version 2>/dev/null || echo "")
          
          # Generate versions based on dependency versions
          if [ "$PUPPETEER_CURRENT" = "$PUPPETEER_VERSION" ]; then
            # If same version exists, add patch increment
            PUPPETEER_NEW_VERSION="$PUPPETEER_VERSION-patch.1"
            echo "ğŸ”„ Puppeteer: $PUPPETEER_VERSION already exists, using $PUPPETEER_NEW_VERSION"
          else
            PUPPETEER_NEW_VERSION="$PUPPETEER_VERSION"
            echo "âœ… Puppeteer: Using base version $PUPPETEER_NEW_VERSION"
          fi
          
          if [ "$PLAYWRIGHT_CURRENT" = "$PLAYWRIGHT_VERSION" ]; then
            # If same version exists, add patch increment  
            PLAYWRIGHT_NEW_VERSION="$PLAYWRIGHT_VERSION-patch.1"
            echo "ğŸ”„ Playwright: $PLAYWRIGHT_VERSION already exists, using $PLAYWRIGHT_NEW_VERSION"
          else
            PLAYWRIGHT_NEW_VERSION="$PLAYWRIGHT_VERSION"
            echo "âœ… Playwright: Using base version $PLAYWRIGHT_NEW_VERSION"
          fi
          
          echo "puppeteer_new_version=$PUPPETEER_NEW_VERSION" >> $GITHUB_OUTPUT
          echo "playwright_new_version=$PLAYWRIGHT_NEW_VERSION" >> $GITHUB_OUTPUT
          
          echo "ğŸ·ï¸ Package versions will be:"
          echo "  ğŸ­ Puppeteer: $PUPPETEER_NEW_VERSION"
          echo "  ğŸª Playwright: $PLAYWRIGHT_NEW_VERSION"

      - name: âš™ï¸ Update Package Versions
        run: |
          PUPPETEER_VERSION="${{ steps.versions.outputs.puppeteer_version }}"
          PLAYWRIGHT_VERSION="${{ steps.versions.outputs.playwright_version }}"
          
          echo "ğŸ“„ Using dependency-based versioning"
          echo "  ğŸ­ Puppeteer package version: ${{ steps.version.outputs.puppeteer_new_version }}"
          echo "  ğŸª Playwright package version: ${{ steps.version.outputs.playwright_new_version }}"
          
          # Update dependencies to latest versions
          npm pkg set optionalDependencies.puppeteer-core="^$PUPPETEER_VERSION"
          npm pkg set optionalDependencies.playwright-core="^$PLAYWRIGHT_VERSION"
          
          echo "âœ… Updated dependencies: Puppeteer $PUPPETEER_VERSION, Playwright $PLAYWRIGHT_VERSION"

      - name: ğŸ”„ Run Patches and Preparations
        run: |
          # Install latest versions
          npm install
          
          # Run version sync
          npm run version-sync || true
          
          # Run comprehensive patches
          npm run patch-both || true
          
          echo "âœ… Patches and preparations completed"

      - name: ğŸš« Skip Message for No Updates (Automatic Run)
        if: github.event_name == 'schedule' && steps.versions.outputs.updates_available == 'false'
        run: |
          echo "ğŸ˜´ No updates available - skipping automatic run"
          echo "ğŸ“… Next automatic check: Next Monday at 12:00 UTC"
          echo "ğŸ¯ Manual runs: Always execute (use 'Run workflow' button)"
          exit 0
          
      - name: ğŸ“¦ Create Brave Puppeteer Package
        # ğŸ¯ MANUAL: Respect user choice (publish_puppeteer input)
        # ğŸ¤– AUTO: Only if Puppeteer update available
        if: |
          (github.event_name == 'workflow_dispatch' && github.event.inputs.publish_puppeteer != 'false') ||
          (github.event_name == 'schedule' && steps.versions.outputs.puppeteer_update == 'true') ||
          github.event.inputs.force_publish == 'true'
        run: |
          PUPPETEER_NEW_VERSION="${{ steps.version.outputs.puppeteer_new_version }}"
          PUPPETEER_VERSION="${{ steps.versions.outputs.puppeteer_version }}"
          
          # Create brave puppeteer package with dependency-based version
          node ./scripts/create-brave-package.js --engine=puppeteer --brave-version=$PUPPETEER_NEW_VERSION
          
          echo "âœ… Brave Puppeteer package created with version $PUPPETEER_NEW_VERSION"

      - name: ğŸ“¦ Create Brave Playwright Package  
        # ğŸ¯ MANUAL: Respect user choice (publish_playwright input)
        # ğŸ¤– AUTO: Only if Playwright update available
        if: |
          (github.event_name == 'workflow_dispatch' && github.event.inputs.publish_playwright != 'false') ||
          (github.event_name == 'schedule' && steps.versions.outputs.playwright_update == 'true') ||
          github.event.inputs.force_publish == 'true'
        run: |
          PLAYWRIGHT_NEW_VERSION="${{ steps.version.outputs.playwright_new_version }}"
          PLAYWRIGHT_VERSION="${{ steps.versions.outputs.playwright_version }}"
          
          # Create brave playwright package with dependency-based version
          node ./scripts/create-brave-package.js --engine=playwright --brave-version=$PLAYWRIGHT_NEW_VERSION
          
          echo "âœ… Brave Playwright package created with version $PLAYWRIGHT_NEW_VERSION"

      - name: ğŸ§ª Test Packages
        run: |
          # Run bot detector tests
          npm run test-bot-detector-headless || true
          
          # Run AI agent tests
          npm run ai-agent || true
          
          echo "âœ… Package testing completed"

      - name: ğŸš€ Publish Brave Puppeteer Package
        # ğŸ¯ MANUAL: Respect test_mode and publish_puppeteer inputs
        # ğŸ¤– AUTO: Only if Puppeteer update available and not test mode
        if: |
          (
            (github.event_name == 'workflow_dispatch' && github.event.inputs.test_mode != 'true' && github.event.inputs.publish_puppeteer != 'false') ||
            (github.event_name == 'schedule' && steps.versions.outputs.puppeteer_update == 'true') ||
            github.event.inputs.force_publish == 'true'
          ) && github.event.inputs.test_mode != 'true'
        run: |
          cd dist/brave-real-puppeteer-core
          
          # Publish to NPM
          npm publish --access public
          
          echo "ğŸ­ Successfully published brave-real-puppeteer-core@${{ steps.version.outputs.puppeteer_new_version }}"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ğŸš€ Publish Brave Playwright Package
        # ğŸ¯ MANUAL: Respect test_mode and publish_playwright inputs
        # ğŸ¤– AUTO: Only if Playwright update available and not test mode
        if: |
          (
            (github.event_name == 'workflow_dispatch' && github.event.inputs.test_mode != 'true' && github.event.inputs.publish_playwright != 'false') ||
            (github.event_name == 'schedule' && steps.versions.outputs.playwright_update == 'true') ||
            github.event.inputs.force_publish == 'true'
          ) && github.event.inputs.test_mode != 'true'
        run: |
          cd dist/brave-real-playwright-core
          
          # Publish to NPM
          npm publish --access public
          
          echo "ğŸª Successfully published brave-real-playwright-core@${{ steps.version.outputs.playwright_new_version }}"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: ğŸ·ï¸ Create Git Tag and Release
        if: github.event.inputs.test_mode != 'true'
        run: |
          PUPPETEER_VERSION="${{ steps.version.outputs.puppeteer_new_version }}"
          PLAYWRIGHT_VERSION="${{ steps.version.outputs.playwright_new_version }}"
          TAG_VERSION="packages-$PUPPETEER_VERSION-$PLAYWRIGHT_VERSION"
          
          # Configure git
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Commit version changes (only package.json, package-lock.json is in .gitignore)
          git add package.json
          git commit -m "ğŸš€ Published Packages: Puppeteer $PUPPETEER_VERSION & Playwright $PLAYWRIGHT_VERSION" || exit 0
          
          # Create and push tag
          git tag -a "v$TAG_VERSION" -m "Package Release
          
          ğŸ­ brave-real-puppeteer-core: $PUPPETEER_VERSION
          ğŸª brave-real-playwright-core: $PLAYWRIGHT_VERSION
          ğŸ¦ Brave optimizations included
          ğŸ›¡ï¸ 50+ stealth features
          âš¡ Ultra-fast 1-5ms timing
          ğŸŒ Cross-platform support"
          
          git push origin main
          git push origin "v$TAG_VERSION"
          
          echo "âœ… Created and pushed tag v$TAG_VERSION"

      - name: ğŸ“‹ Create GitHub Release
        if: github.event.inputs.test_mode != 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
        with:
          tag_name: "v${{ steps.version.outputs.new_version }}"
          release_name: "ğŸ¦ Brave Real Puppeteer & Playwright v${{ steps.version.outputs.new_version }}"
          body: |
            ## ğŸš€ Release v${{ steps.version.outputs.new_version }}
            
            ### ğŸ“¦ Packages Published
            - **brave-real-puppeteer-core@${{ steps.version.outputs.new_version }}**
            - **brave-real-playwright-core@${{ steps.version.outputs.new_version }}**
            
            ### ğŸ”— Dependencies Updated
            - **Puppeteer Core**: ${{ steps.versions.outputs.puppeteer_version }}
            - **Playwright Core**: ${{ steps.versions.outputs.playwright_version }}
            
            ### âœ¨ Features
            - ğŸ›¡ï¸ 50+ Professional Stealth Features
            - âš¡ Ultra-fast 1-5ms Timing Optimization
            - ğŸŒ Cross-platform Brave Browser Support
            - ğŸ¤– AI-Enhanced Bot Detection Bypass
            - ğŸ¯ 100% Success Rate on Detection Tests
            
            ### ğŸ“š Installation
            ```bash
            npm install brave-real-puppeteer-core@${{ steps.version.outputs.new_version }}
            npm install brave-real-playwright-core@${{ steps.version.outputs.new_version }}
            ```
            
            ### ğŸ”— Links
            - [NPM Puppeteer](https://www.npmjs.com/package/brave-real-puppeteer-core)
            - [NPM Playwright](https://www.npmjs.com/package/brave-real-playwright-core)
            - [Documentation](https://rebrowser.net)
          draft: false
          prerelease: false

      - name: ğŸ“‹ Summary Report
        run: |
          echo "## ğŸ‰ Workflow Completed Successfully!"
          echo ""
          
          # Determine run type
          if [ "${{ github.event_name }}" = "schedule" ]; then
            echo "### ğŸ¤– AUTOMATIC RUN (Weekly Check - Monday at 12:00 UTC)"
            if [ "${{ steps.versions.outputs.updates_available }}" = "true" ]; then
              echo "âœ… Updates detected and processed automatically!"
            else
              echo "ğŸ˜´ No updates available - workflow completed quickly"
              echo "ğŸ“… Next check: Next Monday at 12:00 UTC"
            fi
          else
            echo "### ğŸ¯ MANUAL RUN (User Triggered)"
            echo "âœ… Workflow executed as requested by user"
          fi
          
          echo ""
          echo "### ğŸ“… Version Status:"
          echo "- ğŸ­ Current Puppeteer: ${{ steps.versions.outputs.current_puppeteer }} â†’ Latest: ${{ steps.versions.outputs.puppeteer_version }}"
          echo "- ğŸª Current Playwright: ${{ steps.versions.outputs.current_playwright }} â†’ Latest: ${{ steps.versions.outputs.playwright_version }}"
          
          if [ "${{ steps.versions.outputs.updates_available }}" = "true" ] || [ "${{ github.event.inputs.force_publish }}" = "true" ]; then
            echo ""
            echo "### ğŸ“¦ Published Packages:"
            if [ "${{ steps.versions.outputs.puppeteer_update }}" = "true" ] || [ "${{ github.event.inputs.force_publish }}" = "true" ]; then
              echo "- ğŸ­ brave-real-puppeteer-core@${{ steps.version.outputs.puppeteer_new_version }}"
            fi
            if [ "${{ steps.versions.outputs.playwright_update }}" = "true" ] || [ "${{ github.event.inputs.force_publish }}" = "true" ]; then
              echo "- ğŸª brave-real-playwright-core@${{ steps.version.outputs.playwright_new_version }}"
            fi
          else
            echo ""
            echo "### ğŸ˜´ No Publishing Required:"
            echo "- All packages are up to date with latest dependencies"
          fi
          
          echo ""
          echo "### ğŸŒ Repository Status:"
          echo "- ğŸ¤– **Automatic Updates**: Weekly on Monday at 12:00 UTC"
          echo "- ğŸ¯ **Manual Runs**: Available anytime via 'Run workflow' button"
          echo "- ğŸ›¡ï¸ **Features**: 80+ professional stealth features always included"
          echo "- âš¡ **Performance**: 1-5ms ultra-fast timing maintained"
          
          if [ "${{ github.event.inputs.test_mode }}" = "true" ]; then
            echo ""
            echo "### ğŸ§ª TEST MODE - No packages were actually published"
          elif [ "${{ steps.versions.outputs.updates_available }}" = "true" ] || [ "${{ github.event.inputs.force_publish }}" = "true" ]; then
            echo ""
            echo "### ğŸš€ PRODUCTION MODE - Packages published to NPM"
            echo "- ğŸ”— NPM: https://www.npmjs.com/package/brave-real-puppeteer-core"
            echo "- ğŸ”— NPM: https://www.npmjs.com/package/brave-real-playwright-core"
          fi
