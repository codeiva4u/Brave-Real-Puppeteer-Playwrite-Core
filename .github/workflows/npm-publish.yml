name: ğŸ¦ Brave NPM Auto-Publish

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# âœ… GITHUB_TOKEN à¤•à¥‹ à¤²à¤¿à¤–à¤¨à¥‡ (push/tag/commit) à¤•à¥€ permission à¤¦à¥‹
permissions:
  contents: write

jobs:
  auto-version-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ” Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}   # âœ… à¤¸à¤¹à¥€ token à¤¸à¥‡ checkout

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸ”§ Bump Version and Create Git Tag
        id: version
        uses: phips28/gh-action-bump-version@master
        with:
          tag-prefix: "v"
          default: patch
          commit-message: "ğŸ”– release: {version}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸš€ Publish to NPM
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
